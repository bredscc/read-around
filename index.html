<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReadAround</title>
  
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  
  <div class="hero d-flex flex-column justify-content-center align-items-center text-center vh-100">
    <i class="fas fa-globe fa-3x mb-3 text-dark"></i>
    <h1 class="display-4 fw-bold mb-3">Loop Till You Find a Book</h1>
    <p class="lead text-muted mb-4">Travel the world through its words.</p>
    <button id="pickBtn" class="btn btn-dark btn-lg">
      <i class="fas fa-random me-2"></i> Pick a Country
    </button>
    <div id="result" class="mt-5 w-75"></div>
  </div>

  
  <script src="app.js"></script>
</body>
</html>
